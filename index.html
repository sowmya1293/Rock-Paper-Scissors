<!DOCTYPE html>
    <html>
        <head>
            <title>Rock Paper Scissors</title>
            <link rel="stylesheet" href="styles.css">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        </head>
        <body>
                <div class="game-container">
                    <div class="row" id="score-row">
                        <div class="col-12" style="text-align: right;">
                            <p>Computer:<span class="score-span" id="computerScore"></span></p>
                            <p>You:<span class="score-span" id="userScore"></span></p>
                        </div>
                    </div>
                    <div class="main-container">
                        <span class="controls-span" id="paper" onclick="gamePlay('paper')"><i class="fa-solid fa-paper-plane play-controls"></i></span>
                        <span class="controls-span" id="rock" onclick="gamePlay('rock')"><i class="fa-solid fa-hand-back-fist play-controls"></i></span>
                        <span class="controls-span" id="scissors" onclick="gamePlay('scissors')"><i class="fa-solid fa-hand-scissors play-controls"></i></span>
                    </div>
                    </div>
                </div>


         <script src="script.js"></script>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>   
        </body>
    </html>
